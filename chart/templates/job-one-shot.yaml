{{- if .Values.oneShotJob.install }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "pod-resource-scanner.fullname" . }}-once
  labels:
    {{- include "pod-resource-scanner.labels" . | nindent 4 }}
spec:
  ttlSecondsAfterFinished: {{ .Values.oneShotJob.ttlSecondsAfterFinished }}
  template:
    metadata:
      labels:
        {{- include "pod-resource-scanner.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "pod-resource-scanner.serviceAccountName" . }}
      restartPolicy: Never
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: scanner
          image: {{ include "pod-resource-scanner.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ include "pod-resource-scanner.configMapName" . }}
          {{- if .Values.googleSheet.enabled }}
          env:
            - name: POD_SCANNER_UPDATE_GOOGLE_SHEET
              value: "true"
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/etc/google-sa/{{ .Values.googleSheet.credentialsKey }}"
            - name: POD_SCANNER_SHEET_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.googleSheet.existingSecret | default (printf "%s-google" (include "pod-resource-scanner.fullname" .)) }}
                  key: {{ .Values.googleSheet.sheetIdKey }}
          {{- end }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: output
              mountPath: {{ .Values.config.outputDir }}
            {{- if .Values.googleSheet.enabled }}
            - name: google-sa
              mountPath: /etc/google-sa
              readOnly: true
            {{- end }}
      volumes:
        - name: output
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "pod-resource-scanner.pvcName" . }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- if .Values.googleSheet.enabled }}
        - name: google-sa
          secret:
            secretName: {{ .Values.googleSheet.existingSecret | default (printf "%s-google" (include "pod-resource-scanner.fullname" .)) }}
            items:
              - key: {{ .Values.googleSheet.credentialsKey }}
                path: {{ .Values.googleSheet.credentialsKey }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
